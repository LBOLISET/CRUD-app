<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Positions</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
            width: 45%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .centered {
            text-align: center;
            margin-top: 20px;
        }
    </style>

</head>

<body>

    <h1>Manage Positions</h1>

    <form action="fac_pos_page.php" method="post" class="centered">
        <!-- This 'View all' button will help the faculty to know about the exact job id which they want to close -->
        <button type="submit">View all</button>
    </form>

    <div class="container">
        <!-- Close Position Form -->
        <form action="close_pos.php" method="post">
            <h2>Close Position</h2>
            <label for="position_id_close">Position ID to Close:</label>
            <input type="text" name="position_id" required class="input-box"
                placeholder="Enter the position id to close">
            <!-- Submit to close position -->
            <button type="submit">Close Position</button>
        </form>

        <!-- Open Position Form -->
        <form action="open_pos.php" method="post">
            <h2>Open Position</h2>
            <label for="position_id_open">Position ID to Open:</label>
            <input type="text" name="position_id" required class="input-box"
                placeholder="Enter the position id to open">
            <!-- Submit to open position -->
            <button type="submit">Open Position</button>
        </form>
    </div>

    <!-- Logout Form -->
    <form action="login.html" method="post" class="centered">
        <button type="submit">Logout</button>
    </form>

</body>

</html>
